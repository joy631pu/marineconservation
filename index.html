<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarineConservation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <section class="col-12">
      
            <div class="carousel slide carousel-fade" id="featured" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#featured" data-slide-to="0"></li>
                <li data-target="#featured" data-slide-to="1"></li>
                <li data-target="#featured" data-slide-to="2" class="active"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/Joy Barua Marine Conservation Image 1.jpg" width="1200px", height="400px" alt="Joy Barua Marine Conservation Image 1.jpg">
                </div>
                <div class="carousel-item">
                  <img src="images/Joy Barua Marine Conservation Image 2.jpg" width="1200px", height="400px" alt="Joy Barua Marine Conservation Image 2.jpg">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="images/Joy Barua Marine Conservation Image 3.jpg" width="1200px", height="400px" alt="Joy Barua Marine Conservation Image 3.jpg">
                </div>
              </div>
              <a class="carousel-control-prev" href="#featured"
                role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"
                  aria-hidden="true">
                  <span class="sr-only">Previous</span>
                </span>
              </a>
              <a class="carousel-control-next" href="#featured"
                role="button" data-slide="next">
                <span class="carousel-control-next-icon"
                  aria-hidden="true">
                  <span class="sr-only">Next</span>
                </span>
              </a>
            </div>
        </section>
    </div><!-- row -->
</div><!-- content container -->
      
<script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
    
</body>
</html>
